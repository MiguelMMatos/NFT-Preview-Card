<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <div class="card-container">
        <div class="inner-container">
            <img src="./images/image-equilibrium.jpg" class="card-image" alt="cripto-image">
            <h2 class="card-name">Equilibrium #3429</h2>
            <h4 class="card-description">Our Equilibrium collection promotes balance and calm.</h4>
            <div class="cripto-container">
                <div class="cripto-amount">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                      <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
                    </svg>
                    <h4 class="amount">0.041 ETH</h4>
                </div>
                <h4 class="days-left-container">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
                  </svg>
                    <div class="days-left">
                        3 days left
                    </div>
                </h4>
            </div>
            <div class="border"></div>
            <div class="container flex align-center">
                <img src="./images/image-avatar.png" alt="profile-image" class="profile-image">
                <h2 class="card-createdBy"> Creation of <a href="">Jules Wyvern</a> </h2>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
